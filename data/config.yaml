# Minimal demo config for StrOptix Lite

density_kg_per_m3: 7850

features:
  R1_min_thickness: true
  R2_max_bt: true
  R3_depth_range: true

min_thickness_mm:
  web: 4
  flange: 6

max_bt:
  AISC: 12
  IS800: 10

depth_mapping:
  ClearSpan:
    default: { min_mm: 300, max_mm: 1200, step_mm: 50 }
  MultiSpan:
    default: { min_mm: 350, max_mm: 1300, step_mm: 50 }
  MultiGable:
    default: { min_mm: 350, max_mm: 1300, step_mm: 50 }
  MonoSlope:
    default: { min_mm: 300, max_mm: 1100, step_mm: 50 }








